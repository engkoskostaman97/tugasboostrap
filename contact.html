<body>
    <section class="p-3 mb-2 bg-secondary text-white">
        <div class="container-fluid d-flex justify-content-center align-items-center ">
            <div class="container-form">
                <h2 class="mb-5 text-center">GET IN TOUCH</h2>
                <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="inputPhone" aria-describedby="emailHelp">
                    </div>
                    <label for="input-subject">Subject</label>
                    <div class="form-floating">

                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected=""></option>
                            <option value="1">Front End</option>
                            <option value="2">Back End</option>
                            <option value="3">Fullstack</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="inputMessage" class="form-label">Your Message</label>
                        <textarea class="form-control" id="inputMessage" cols="30" rows="3"></textarea>
                    </div>




                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn bg-black text-white px-3">Submit</button>
                    </div>
                </form>
            </div>

        </div>




    </section>
